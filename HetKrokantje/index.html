        let soortGerecht = ["voorgerechten", "desserts"]
let voorgerechten = ["Sprinkhaan", "Tandoori Burger", "Cupcake"];
let desserts = ["Lolly", "Ijsje"];

soortGerecht.forEach(function addsoortGerecht(item){

});


select1.onchange = function() {

}

function addToselect2(arr){

    });
